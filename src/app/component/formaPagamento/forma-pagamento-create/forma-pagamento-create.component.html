<mat-card>
    <mat-card-title>Nova Forma de pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="formaPagamento.fpgDescricao" name="proNome">
        </mat-form-field>       
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
